<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>O‘zbekiston amaliyoti</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="navbar"></div>

  <main>
    <h1>O‘zbekiston amaliyoti</h1>
    <ul>
      <li>Raqamli iqtisodiyot rivoji</li>
      <li>Xususiy sektorni qo‘llab-quvvatlash</li>
      <li>Soliq islohotlari</li>
      <li>Tashqi savdo erkinligi</li>
    </ul>
    <h2>Misol</h2>
    <p>2020-yilda bojxona to‘lovlarining qisqartirilishi importni rag‘batlantirdi.</p>
  </main>

  <div id="footer"></div>

  <script>
    fetch('navbar.html').then(res => res.text()).then(data => {
      document.getElementById('navbar').innerHTML = data;
    });
    fetch('footer.html').then(res => res.text()).then(data => {
      document.getElementById('footer').innerHTML = data;
    });
  </script>
</body>
</html>
